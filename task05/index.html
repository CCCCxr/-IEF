<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <label>Number A:
      <input id="radio-a" type="radio" name="math-obj" value="a" >
    </label>
    <input id="num-a" type="text">
    <label>Number B:
      <input id="radio-b" type="radio" name="math-obj" value="b">
    </label>
    <input id="num-b" type="text">
  </div>
  <br><br><br>
  <div>
    <button id="btn1">判断当前选中的输入框输入内容是否为数字</button>
    <br>
    <br>
    <button id="btn2">把 A 四舍五入为 B 个小数位数的数字</button>
    <br>
    <br>
    <button>当前选中数字的绝对值</button>
    <br>
    <br>
    <button>对当前选中的数字进行上舍入</button>
    <br>
    <br>
    <button>对当前选中的数字进行下舍入</button>
    <br>
    <br>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <br>
    <br>
    <button>返回 A 和 B 中的最高值</button>
    <br>
    <br>
    <button>返回 A 和 B 中的最低值</button>
    <br>
    <br>
  </div>
  <p id="result"></p>
  <script>


    // 获取选中radio的值
    let getRadioVal = function (params) {
      let radio = document.getElementsByName("math-obj")
      for (let i = 0; i < radio.length; i++) {
        if (radio[i].checked) {
          return (radio[i].value)
        }  
      }
    }

    // 检测是否数字
    let isNumber = val => {
      if (parseFloat(val).toString() == 'NaN') {
        consoel.log('传入的非数字')
        return false;
      } else {
        return true;
      } 
    }
  
    let btnType = document.querySelector("#btn1");

    btnType.onclick = function (params) {
      let radio = getRadioVal();
      if (!radio) return false;
      let inpVal = radio == "a" ? document.querySelector("#num-a").value : document.querySelector("#num-b").value;
      isNumber(inpVal);
    }

  </script>
</body>
</html>
