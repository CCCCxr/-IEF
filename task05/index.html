<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <label>Number A:
      <input id="radio-a" type="radio" name="math-obj" value="a" >
    </label>
    <input id="num-a" type="text">
    <label>Number B:
      <input id="radio-b" type="radio" name="math-obj" value="b">
    </label>
    <input id="num-b" type="text">
  </div>
  <br><br><br>
  <div>
    <button id="btn1">判断当前选中的输入框输入内容是否为数字</button>
    <button id="btn2">把 A 四舍五入为 B 个小数位数的数字</button>
    <button id="btn3">当前选中数字的绝对值</button>
    <button id="btn4">对当前选中的数字进行上舍入</button>
    <button id="btn5">对当前选中的数字进行下舍入</button>
    <button id="btn6">把当前选中的数字四舍五入为最接近的整数</button>
    <button id="btn7">返回 A 和 B 中的最高值</button>
    <button id="btn8">返回 A 和 B 中的最低值</button>
  </div>
  <p id="result"></p>
  <script>


    // 获取选中radio的值
    let getRadioVal = function (params) {
      let radio = document.getElementsByName("math-obj")
      for (let i = 0; i < radio.length; i++) {
        if (radio[i].checked) {
          return (radio[i].value)
        }  
      }
    }

    // 检测是否数字
    let isNumber = val => {
      if (parseFloat(val).toString() == 'NaN') {
        console.log('传入的非数字')
        return false;
      } else {
        return true;
      } 
    }
  
    let btn1 = document.querySelector("#btn1");
    let inp1 = document.querySelector("#num-a");
    let inp2 = document.querySelector("#num-b");
    let result = document.querySelector("#result");

    btn1.onclick = function (params) {
      let radio = getRadioVal();
      if (!radio) {
        result.innerHTML = "请选中一个radio"
        return false;
      }
      let inpVal = radio == "a" ? inp1.value : inp2.value;
     
      if (isNumber(inpVal)) {
        result.innerHTML = "是数字"
      } else {
        result.innerHTML = "不是数字"
      }
    }
    
    let btn2 = document.querySelector("#btn2");
    btn2.onclick = () => {
      let val1 = inp1.value;
      let val2 = inp2.value;
      if (!(isNumber(val1) && isNumber(val2))) {
        return false;
      }
      result.innerHTML = Number(val1).toFixed(val2);
    }
    
  </script>
</body>
</html>
